# Add a notion of a boolean flag to change icon.

- widget:
  id: provMainTabBar
  class: tabbar
  type: tabbar
  # content Div is a child div id
  # created to render child pages or 
  # forms into.
  content_div: provTabContent
  tabs:
   - tab:
       label: Summary
       symbol: 10003;
       icon:
         -data_context: prov.status.providerTab
         -state:
            -symbol: &#10003;
            match: true
            class: tabGood
       form: forms/provider-summary
       active: false;
   - tab:
      label: Provider
      symbol: 128269;
      icon: none
      form: forms/provider-detail
      active: true
   - tab:
      label: License
      icon: none
      child: provLicenseTab
      active: false
      symbol: 128270;
   - tab:
       label: Special Programs
       icon: none
       form: forms/provider-special-programs
   - tab:
        label: Business Office
        icon: none
        form: forms/business-Office
   - tab:
        label: Participation
        icon: none
        label: Credentialing
   - tab:
        label: Claims Deductions
        icon: none
        child: provClaimDeduct

- widget:
  id: provTabContent
  class: tabContent
  type: emptydiv

- form:
   id : ProvMainPage
   class: inputFrm
   xlabel: Provider Main Page
   show_data_obj_div: dataObjDivBottom
   autocomplete: false
   fetch:
      uri: /data/dental/provider/recs/{dataObjId}.json
      method: GET
      parse: JSON

   widgets:   
    - provMainTabBar
    - provTabContent
 

 
